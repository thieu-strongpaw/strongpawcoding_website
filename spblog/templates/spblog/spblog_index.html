{% extends "base.html" %}

{% block page_content %}

<h1>Blogs</h1>
<div class="row">
{% for blog in blogs %}
<div class="col-md-4">
	<div class="card mb-2">
	<div class="card-body">
	<h5 class="card-title">{{ blog.title }}</h5>
	<p class="blog-text">{{ blog.description }}</p>
	<a href="{% url 'spblog_detail' blog.pk %}">Read More</a>
	</div>
	</div>
</div>
{% endfor %}
</div>
{% endblock page_content %}
